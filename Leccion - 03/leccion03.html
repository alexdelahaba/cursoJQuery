<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type"
		  content="text/html; charset=UTF-8" />
	<title>Lección 03 - Eventos</title>

	<!-- Importacion del jQuery -->
	<script src="js/lib/jquery-2.1.4.min.js"></script>

	<!-- Importacion del Bootstrap -->
	<link rel="stylesheet"
		  href="css/bootstrap.min.css">

	<style>
		.img100 {
			height: 100px;
			width: 100px;
		}

		.divRojo {
			height: 100px;
			width: 100px;
			background-color: red;
		}
	</style>
</head>

<body>


	<div class="container">

		<h1>Lección 03: Eventos</h1>
		<hr>

		<button id="boton1"
				class="btn btn-primary">Evento click</button>
		<br><br>

		<img src="img/profesor.jpg"
			 class="img100"
			 alt="profesor">
		<br><br>
		<div class="divRojo">
		</div>
		<br><br>
		<a id="linkUdemy"
		   href="http://udemy.com">Ir a udemy</a>
		<br><br>

	</div>


	<script>
		$("#boton1").on("click", function () {
			console.log('Clickaste en el botón');
		})
		$(".img100").on("mouseenter", function () {
			console.log('El cursor está sobre la imagen');
			$(this).attr("src", "img/nophoto.jpg")
		})
		$(".img100").on("mouseleave", function () {
			console.log('El cursor ya no está sobre la imagen');
			$(this).attr("src", "img/profesor.jpg")
		})
		$(".divRojo").on("mouseenter", function () {
			console.log('Cursor sobre el div rojo');
		})

		$("#linkUdemy").on("click", function (e) {
			// Previene el comportamiento predeterminado del elemento
			e.preventDefault();
			console.log(("Click en el link"));
			var link = $(this).attr("href");
			console.log(link);
			window.location = link;
		})

		$(document).ready(function () {
			console.log('Página cargada');
		})
	</script>






</body>

</html>
