<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type"
		  content="text/html; charset=UTF-8">
	<title>Lección 01</title>
	<script src="js/lib/jquery-3.5.1.min.js"></script>
	<style>
		.textoVerde {
			color: greenyellow;
		}

		.textoRojo {
			color: red;
		}

		.textoAzul {
			color: blue;
		}

		.negrita {
			font-weight: bold;
		}
	</style>
	<script>
		// Para poner instrucciones en el head, tenemos que poner el document.ready (o la segunda opcion) 
		// ya que se ejecuta solo cuando el documento ha sido cargado
		$(document).ready(function () {
			console.log('Ya estoy cargada por completo');
		})
		$(function () {
			console.log('Yo soy exactamente lo mismo que la funcion de arriba');
			$('li:first-child').addClass('textoVerde');
			$('li:last-child').addClass('textoRojo');
			$('li:nth-child(2)').addClass('textoAzul');


		})
	</script>
	<link rel="stylesheet"
		  href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
		  integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
		  crossorigin="anonymous">
</head>

<body>
	<div class="container">

		<h1>Lección 01</h1>
		<hr>
		<ul>
			<li> <span class="label">Hola 1</span></li>
			<li>Hola 2</li>
			<li>Hola 3</li>
		</ul>
	</div>
	<script>
		// $('ul').css('color', 'red');
		// $('ul').addClass('textoVerde');
		$('ul').addClass('negrita');
	</script>





	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
			integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
			crossorigin="anonymous"></script>
</body>

</html>
