<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type"
		  content="text/html; charset=UTF-8" />
	<title>Lección 05 - On y Bind</title>

	<!-- Importacion del jQuery -->
	<script src="js/lib/jquery-2.1.4.min.js"></script>

	<!-- Importacion del Bootstrap -->
	<link rel="stylesheet"
		  href="css/bootstrap.min.css">

	<link rel="stylesheet"
		  href="css/style.css">

</head>

<body>


	<div class="container">

		<h1>Tarea: tabla del 7</h1>
		<hr>
		<button class="btn btn-primary">Añadir línea a la tabla</button>
		<br><br>

		<select id="baseNumerica"
				class="form-control">
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
			<option value="6">6</option>
			<option value="7">7</option>
		</select>

		<table class="table table-striped">
			<tr>
				<th>Base</th>
				<th>x</th>
				<th>número</th>
				<th>=</th>
				<th>resultado</th>
			</tr>
		</table>


	</div>


	<script>
		var contador = 0;
		$("button").on("click", function () {
			var numero = $("#baseNumerica").val();
			contador++;
			var textoAInsertar = "<tr><th>" + numero + "</th><th>x</th><th>" + contador + "</th><th>=</th><th>" + numero * contador + "</th></tr>"
			$("table").append(textoAInsertar);
		});

		$("#baseNumerica").on("change", function () {
			$("tr").not(":eq(0)").remove();
			contador = 0;
		})
	</script>







</body>

</html>
